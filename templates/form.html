<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV and Input Text</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;   /* horizontal centering */
            align-items: center;       /* vertical centering */
            height: 100vh;             /* full viewport height */
            flex-direction: column;    /* stack items vertically */
        }

        .container {
            background-color: #ffffff; /* top, right, bottom, left */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 400px;
            text-align: center; /* center text inside the box */
        }

        form {
            background-color: #134a07;
            padding: 30px 50px 30px 30px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            color: rgb(0, 0, 0);
            margin: 8px 0 16px 0;
            border-radius: 5px;

            border: 1px solid #000000;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table.data {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;

        }

        table.data th, table.data td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table.data tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table.data tr:hover {
            background-color: #ffffff;
        }

        table.data th {
            background-color: #a71a1a;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Enter Text and Upload CSV</h2>
    <form method="POST" enctype="multipart/form-data">
    <label for="user_string" style="color: white;">Enter VirusTotal API Key:</label><br>
    <input type="text" id="user_string" name="user_string" required><br>

    <label for="csv_file" style="color: white;">Upload CSV file:</label><br>
    <input type="file" 
           style="color: white; border: 1px solid white; background-color: transparent; padding: 5px;" 
           id="csv_file" name="csv_file" accept=".csv"><br>

    <input type="submit" value="Submit">
    </form>

    <br>
    <!-- New button for live traffic -->
    <a href="/live_monitor"><button>Start Live Traffic Monitoring</button></a>

    

    <!-- Display live events -->
    <div id="monitor"></div>

    <script>
    document.getElementById('start-monitor').addEventListener('click', function() {
        var source = new EventSource('/live_monitor');
        source.onmessage = function(e) {
            var monitorDiv = document.getElementById('monitor');
            monitorDiv.innerHTML += e.data + "<br>";
        };
    });
    </script>


</body>
</html>
